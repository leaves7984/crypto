<ion-header>

  <ion-navbar>
    <ion-title>How to Reduce Your Risk</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card *ngFor="let slide of slides">
      <ion-card-header>
        {{slide.title}}
      </ion-card-header>
      <ion-card-content>
          <iframe [src]="slide.slide | sanitizer" frameborder="0" width="100%" height="220px" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
        </ion-card-content>
    </ion-card>
  </ion-content>
