<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <br />
  <img src="../../assets/imgs/title.png" class = "title"/>
  <hr />
  <ion-row>
    <ion-col>
      <div class="flex-panel">
        <div class="menu-tile gray-tile" (click)="goInfantSafe()"> <span><p>Infant Safe Sleep</p></span></div>
        <div class="menu-tile gray-tile" (click)="goInfantSleepTips()"> <span><p>Infant Sleep Tips</p></span></div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="flex-panel">
        <div class="menu-tile pink-tile" (click)="goReduceRisk()"> <span><p>How to Reduce Your Risk</p></span></div>
        <div class="menu-tile pink-tile"> <span><p>Safe & Healthy Home</p></span></div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="flex-panel">
        <div class="menu-tile green-tile"> <span><p>Milestones</p></span></div>
        <div class="menu-tile green-tile"> <span><p>Fun Development Activities</p></span></div>
      </div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="flex-panel">
        <div class="menu-tile blue-tile" (click)="goVideos()"> <span><p>Video Library</p></span></div>
        <div class="menu-tile blue-tile" (click)="goAskPediatrician()"> <span><p>Ask the Pediatrician</p></span></div>
      </div>
    </ion-col>
  </ion-row>




</ion-content>
