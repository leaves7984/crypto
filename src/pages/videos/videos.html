  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Video Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let video of videos">
    <ion-card-header>
      {{video.title}}
    </ion-card-header>
    <ion-card-content>
        <iframe width="100%" height="auto" [src]="video.video | sanitizer" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </ion-card-content>
  </ion-card>
</ion-content>
